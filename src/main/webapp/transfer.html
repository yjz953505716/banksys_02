<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
<form>
    卡号<input type="text" name="descCode"><br>
    金额<input type="text" name="money"><br>
    <input type="submit" value="转账">
</form>
</div>

<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>

<script type="text/javascript">

    $("form").submit(function () {
        $.ajax({
            type:"post",
            url:"transfer.do",
            data:$("form").serialize(),
            dataType:"json",
            success:function (data) {
                if (data.code == 0){
                    alert(data.info);
                } else {
                    alert(data.info);
                }
            }
        });
        return false;
    })
</script>

</body>
</html>
